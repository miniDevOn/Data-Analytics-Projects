<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Sightings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js"></script>
</head>
<style>
  body {
    background-color:black;
    background-image: url('http://legionofleia.com/wp-content/uploads/xf-season-6-promo.png');
  }
  .header1 {
    color:white;
    text-align: center;
    text-shadow: 3px 0 0;
    font-size: 35px;
  }
  .header {
    color:white;
    text-align: center;
    text-shadow: 2px 0 0;
    font-size: 26px;
  }
  #main-table{
    color:white;
  }
  th, td {
    padding: 15px;
    text-align: left;
    background: grey;
    opacity: .75;
  }
  .table{
    margin: 0px auto;
  }
</style>
<body>
  <h1 class='header1'><strong>UFO SIGHTINGS</strong></h1>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="state" placeholder="State">
          <a id="search" class="btn btn-default">Search</a>
          <button id="clear-filter" ng-click="clearFilter()" type="button" class="btn btn-default">Clear Filter</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h3 class='header'>The Truth is out there...</h3>
        <table class="table table-striped" id='main-table'>
          <thead>
            <tr>
              <th>datetime</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>shape</th>
              <th>duration minutes</th>
              <th>comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
